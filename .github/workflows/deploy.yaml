name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Google Cloud CLI
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          project_id: ${{ env.PROJECT_ID }}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:$GITHUB_SHA . -f Dockerfile
        id: Build

      # 推送 Docker 镜像到 Google Container Registry
      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:$GITHUB_SHA

      # 部署到 Google Cloud Run
      - name: Deploy to Google Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: flask-app
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:$GITHUB_SHA
          region: us-central1
          timeout: 15m
          env_vars: OPENAI_KEY=${{ secrets.OPENAI_KEY }}
          flags: '--port=5000'

      # 部署地址
      - name: 'URL Deployed'
        run: 'curl "${{ steps.deploy.outputs.url }}"'